<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <form id="storePasswordForm">
        <input type="text" id="name" placeholder="Name (e.g., Instagram)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Store Password</button>
    </form>
    <script>
        document.getElementById('storePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Assuming you have a way to get the userId after login
            const userId = 'User ID here';
            const response = await fetch('/storePassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: userId,
                    name: document.getElementById('name').value,
                    password: document.getElementById('password').value,
                }),
            });
            const data = await response.text();
            alert(data);
        });
    </script>
</body>
</html>
